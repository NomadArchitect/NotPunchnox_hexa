<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gampad Virtuel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #video-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        #video-stream {
            width: 100%;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
        }

        .btn:active {
            background-color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .btn {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Gampad Virtuel</h1>

    <div id="video-container">
        <img id="video-stream" src="http://192.168.1.23:8000/stream.mjpg" alt="Stream Vidéo">
    </div>

    <div id="controls">
        <button class="btn" onclick="sendCommand('StartWalk_1_0_2')">Avancer</button>
        <button class="btn" onclick="sendCommand('StartWalk_1_-2_0')">Gauche</button>
        <button class="btn" onclick="sendCommand('StartWalk_1_0_-2')">Reculer</button>
        <button class="btn" onclick="sendCommand('StartWalk_1_2_0')">Droite</button>
        <button class="btn" onclick="sendCommand('StopWalk')">Stop</button>
    </div>

    <script>
        const socket = new WebSocket("ws://192.168.1.23:8080");

        socket.onopen = () => {
            console.log("Connecté au serveur WebSocket");
        };

        socket.onclose = () => {
            console.log("Déconnecté du serveur WebSocket");
        };

        socket.onerror = (error) => {
            console.error("Erreur WebSocket:", error);
        };

        function sendCommand(action) {
            if (socket.readyState === WebSocket.OPEN) {
                const message = JSON.stringify({
                    animations: [action]
                });
                socket.send(message);
                console.log("Commande envoyée:", message);
            } else {
                console.warn("WebSocket n'est pas connecté.");
            }
        }
    </script>
</body>
</html>
